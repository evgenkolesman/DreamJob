<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() === "") {
                alert("Пожалуйста введите имя");
            } else if ($('#surname').val() === "") {
                alert("Пожалуйста введите фамилию");
            } else if ($('#sex').val() === "") {
                alert("Пожалуйста введите пол");
            } else if ($('#description').val() === "") {
                alert("Пожалуйста введите описание");
            }
            return false;
        }

    </script>
    <script>
        function addRow() {
            if (validate()) {
                const name = $('#name').val();
                const surname = $('#surname').val();
                const description = $('#description').val();
                const sex = $('#sex').val();

                $('#table tr:last').after(
                    '<tr>'
                    + '<td>' + name + '</td>'
                    + '<td>' + surname + '</td>'
                    + '<td>' + sex + '</td>'
                    + '<td>' + description + '</td>'
                    + '</tr>'
                );
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>Моя первая страница</h1>
    <p> Просто текст</p>
</div>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите Имя">
                    </div>
                    <div class="form-group">
                        <label for="surname">Фамилия</label>
                        <input type="text" class="form-control" id="surname" placeholder="Введите Фамилию">
                    </div>
                    <div class="form-group">
                        <label for="sex">Пол</label>
                        <input type="text" class="form-control" id="sex" placeholder="Введите Пол">
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <input type="text" class="form-control" id="description" placeholder="Введите Описание">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="addRow()">Отправить данные</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-body">
                <table class="table" id="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Имя</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Пол</th>
                        <th scope="col">Описание</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>Man</td>
                        <td>Good</td>
                    </tr>
                    <tr>

                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>Man</td>
                        <td>Worse</td>
                    </tr>
                    <tr>

                        <td>Jade</td>
                        <td>Bird</td>
                        <td>Woman</td>
                        <td>Beautiful</td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
